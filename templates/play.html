<!DOCTYPE html>
<html>
<head>
    <title>Karaoke Night | Play Music</title>
    <!-- Add any necessary stylesheets or scripts here -->
    <style>
        #lyricsContainer {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Play Music</h1>
    <button id="playButton">Play</button>
    <audio id="audioPlayer" src="{{ url_for('static', filename='audio/Eminem_loseyourself.mp3') }}"></audio>

    <!-- Button to display lyrics -->
    <button id="displayLyricsButton">Display Lyrics</button>

    <!-- Container to display lyrics -->
    <div id="lyricsContainer">
        <h2>Lyrics</h2>
        <pre id="lyricsContent"></pre>
    </div>

    <!-- Start and stop streaming buttons -->
    <button id="startStreamButton">Start Microphone Stream</button>

    <!-- Received audio playback -->
    <h2>Received Audio</h2>
    <audio id="receivedAudioPlayer" controls></audio>

    <script src="https://cdn.socket.io/socket.io-3.0.4.min.js"></script>
    <script>
        var socket = io.connect();
        var stream;
        var audioContext;

        // Event listener for the Start Microphone Stream button
        document.getElementById('startStreamButton').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(mediaStream) {
                stream = mediaStream;
                document.getElementById('startStreamButton').disabled = true;

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                var audioChunks = [];
                var mediaRecorder = new MediaRecorder(mediaStream);

                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    var audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
                    socket.emit('offer', audioBlob);
                };

                mediaRecorder.start();
            })
            .catch(function(err) {
                console.log('The following getUserMedia error occurred: ' + err);
            });
        });

        // Event listener for receiving audio stream from sender
        socket.on('offer', function(audioBlob) {
            var finalBlob = new Blob([audioBlob], { type: 'audio/ogg' });
            var audioElement = document.getElementById('receivedAudioPlayer');
            var audioURL = URL.createObjectURL(finalBlob);
            audioElement.src = audioURL;
            audioElement.play(); // Start playing the received audio
        });

        // Function to fetch and display lyrics
        function displayLyrics() {
            // Fetch lyrics from the server
            fetch("{{ url_for('display_lyrics', song='Eminem_loseyourself') }}")
            .then(response => response.text())
            .then(data => {
                // Display the lyrics
                document.getElementById('lyricsContent').textContent = data;
                document.getElementById('lyricsContainer').style.display = 'block'; // Show the lyrics container
            })
            .catch(error => {
                console.error('Error fetching lyrics:', error);
            });
        }

        // Event listener for the Display Lyrics button
        document.getElementById('displayLyricsButton').addEventListener('click', displayLyrics);

        // Function to play or pause the audio
        document.getElementById('playButton').addEventListener('click', function() {
            var audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('playButton').textContent = 'Pause';
            } else {
                audioPlayer.pause();
                document.getElementById('playButton').textContent = 'Play';
            }
        });
    </script>
</body>
</html>
